Ingresar ID Usuario:
<input type="text" #textId>
<button (click)="getUser(textId.value)"> Buscar Usuario</button>
<hr>

<ng-container *ngIf="notFound">
  Usuario no encontrado
</ng-container>
<ng-container *ngIf="user">
<div>
  ID: {{user.id}}
</div>
<div>
  Name:{{user.name}}
</div>
<div>
  Username: {{user.username}}
</div>
<div>
  email: {{user.email}}
</div>
</ng-container>
